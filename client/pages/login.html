<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="../styles/mobile.css"
      media="(max-width: 425px)"
    />
    <link
      rel="stylesheet"
      href="../styles/tablet.css"
      media="(min-width: 426px)"
    />
    <link rel="icon" href="../media/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="./media/favicon.ico" type="image/x-icon">
</head>
<body id="login-body">

    <form action="http://localhost:3000/admin/login" method="post" id="login-form">
        <h2>INICIAR SESION</h2>

        <label for="user">Usuario</label>
        <input type="text" name="user" id="user" aria-required="true" required>

        <label for="pass">Contraseña</label>
        <input type="password" name="pass" id="pass" aria-required="true"required>

        <button type="submit">Iniciar sesión</button>
    </form>
</body>
</html>
